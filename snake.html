<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Snake</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <style>
        #gameCanvas {
            position: absolute;
            top: 50%;;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</body>
    <script>
        const board_border = 'white';
        const board_background = "black";
        const snake_col = 'lightblue';
        const snake_border = 'darkblue';

        let snake = [ 
            {x: 200, y: 200}, 
            {x: 190, y: 200}, 
            {x: 180, y: 200}, 
            {x: 170, y: 200}, 
            {x: 160, y: 200},
        ]

        const gameCanvas = document.getElementById("gameCanvas");

        const gameCanvas_ctx = gameCanvas.getContext("2d");

        main();

        function main()
        {
            clearCanvas();
            drawSnake();
        }

        function clearCanvas()
        {
            gameCanvas_ctx.fillStyle = board_background;
            gameCanvas_ctx.strokeStyle = board_border;
            gameCanvas_ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);
            gameCanvas_ctx.strokeRect(0, 0, gameCanvas.width, gameCanvas.height);
        }
        
        function drawSnakePiece(snakePart)
        {
            gameCanvas_ctx.fillStyle = snake_col;
            gameCanvas_ctx.strokeStyle = snake_border;
            gameCanvas_ctx.fillRect(snakePart.x, snakePart.y, 10, 10);
            gameCanvas_ctx.strokeRect(snakePart.x, snakePart.y, 10, 10);

        }

        function drawSnake()
        {
            snake.forEach(drawSnakePiece);
        }

        function move_snake()
        {
        }
    </script> 
</html>
